<div class="contact-form-inner">
   <div class="col-md-8">
     <form [formGroup]="contactForm" (ngSubmit)="submitForm(contactForm)">
      <div class="form-row">
        <input type="text" placeholder="First Name" formControlName="firstname">
        <p *ngIf="contactForm.get('firstname').invalid&&contactForm.get('firstname').touched" class="alert-error"><em>First name is required</em></p>
      </div>
      <!-- .form-row -->
      <div class="form-row">
        <input type="text" placeholder="Last Name" formControlName="lastname">
        <p *ngIf="contactForm.get('lastname').invalid&&contactForm.get('lastname').touched" class="alert-error"><em>Last name is required</em></p>
      </div>
      <!-- .form-row -->
      <div class="form-row">
        <input type="text" name="date" placeholder="Preferred Response">
      </div>
      <!-- .form-row -->
      <div class="form-row">
        <input type="text" name="date" placeholder="Best Time of Day">
      </div>
      <!-- .form-row -->
      <div class="form-row">
        <textarea placeholder="Message" formControlName="messagetext"></textarea>
        <p *ngIf="contactForm.get('messagetext').invalid&&contactForm.get('messagetext').touched" class="alert-error"><em>Message is required</em></p>
      </div>
      <!-- .form-row -->
      <div class="form-row">
        <button type="submit" class="form-btn" [disabled]="!contactForm.valid">Send</button>
      </div>
      <!-- .form-row -->
    </form>
   </div>
   <!-- .col-md-8 -->

   <div class="col-md-4">
      <h4>You can also:</h4>
      <p><i class="fa fa-phone" aria-hidden="true"></i> 888.529.1253</p>
      <p><a href="mailto:info@lawlending.com"><i class="fa fa-envelope" aria-hidden="true"></i> info@lawlending.com</a></p>
   </div>
   <!-- .col-md-4 -->
</div>
<!-- .contact-form-inner -->
